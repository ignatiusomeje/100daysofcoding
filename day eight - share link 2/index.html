<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Share Link 2</title>
</head>
<body>
  <div class="container-fluid ">
    <div class="row d-flex justify-content-center align-content-center position-relative ">
      <div class="background-curve position-absolute"></div>
      <div class="card .w-50 .h-50 bg-white">
        <div class="card-body p-2 p-sm-4 pb-4 pt-4 position-relative">
          <a class=" btn btn-close ms-auto position-absolute "></a>
          <h3 class=".card-header mb-3 mt-3">Share something Awesome</h3>
          <p class="mw-75 ">New and awesome design content will be added to our website. and may even end up in our weekly newsletter</p>
          <form action="">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Eg: https://" >
              <a href="" class="btn share-btn">Share</a>
            </div>
          </form>
          <div class="sharing-guide p-3 mt-5">
            <h4 class="h6">Sharing guidelines</h4>
          <p class="mt-3 d-inline">We accept quality design/visual projects, animations, 3D, UI/UX prototypes, or any other visual design projects</p>
          <a href="" class="btn-link read-more-link">Read more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
