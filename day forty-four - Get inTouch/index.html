<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style/index.css">
  <title>Get In Touch</title>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 p-0 pt-5 pb-5">
    <div class="container d-flex flex-column flex-md-row gap-3 gap-md-0 pt-5 pt-md-0 pb-5 pb-md-0">
      <div class="colored d-flex align-content-center justify-content-center justify-content-md-start p-3 p-lg-5 pt-5 pt-md-0 pb-5 pb-md-0">
        <div class="placard mt-auto mb-auto">
          <div class="border border-5 rounded-4 border-white mb-3 inner position-relative">
            <div class="bg-white rounded-bottom-3 w-75 mx-auto text-center text-dark-emphasis">
              <p class="p-1">Created with ♥ by <a href="" class="text-danger text-decoration-none ">Omeje Ignatius</a></p>
            </div>
            <span class="btn btn-close btn-close-white position-absolute "></span>
            <div class="text-center text-white">
              <h3 class="fw-light text-white-50 h6 mt-2 mb-3">GET IN TOUCH ON</h3>
              <div class="d-flex justify-content-center gap-3 icons mb-4">
                <span class="fa-brands fa-twitter rounded-circle border border-white border-opacity-10 p-3 d-flex align-items-center justify-content-center">🕊</span>
                <span class="rounded-circle border border-white border-opacity-10 p-3 d-flex align-items-center justify-content-center">📷</span>
                <span class="rounded-circle border border-white border-opacity-10 p-3 d-flex align-items-center justify-content-center">📘</span>
                <span class="rounded-circle border border-white border-opacity-10 p-3 d-flex align-items-center justify-content-center">👩‍💻</span>
              </div>
            </div>
          </div>
          <a href="" class="btn btn btn-light bg-white rounded-pill">Get in Touch</a>
        </div>
      </div>
      <div class="right d-flex align-content-center justify-content-center justify-content-md-end p-3 p-lg-5 pb-5 pb-md-0">
        <div class="placard mt-auto mb-auto text-end">
          <div class="border border-5 rounded-4 mb-4 inner position-relative">
            <div class=" rounded-bottom-3 w-75 mx-auto text-center text-white clip">
              <p class="p-1">Created with ♥ by <a href="" class="text-danger text-decoration-none ">Omeje Ignatius</a></p>
            </div>
            <span class="btn btn-close position-absolute"></span>
            <div class="text-center text-black-50">
              <h3 class="fw-light h6 mt-2 mb-3 ">GET IN TOUCH ON</h3>
              <div class="d-flex justify-content-center gap-3 icons mb-4">
                <span class="rounded-circle border p-3 d-flex align-items-center justify-content-center">🕊</span>
                <span class="rounded-circle border p-3 d-flex align-items-center justify-content-center">📷</span>
                <span class="rounded-circle border p-3 d-flex align-items-center justify-content-center">📘</span>
                <span class="rounded-circle border p-3 d-flex align-items-center justify-content-center">👩‍💻</span>
              </div>
            </div>
          </div>
          <a href="" class="btn btn-light rounded-pill get text-white ">Get in Touch</a>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/bootstrap.min.js"></script>

</html>
